<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.E.S.T. Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050a0f;
            --card-bg: #0d141d;
            --input-bg: #161f2a;
            --border-color: #242f3d;
            --text-primary: #ffffff;
            --text-secondary: #8b96a5;

            /* Theme specific colors (Default: Customer Blue) */
            --accent-color: #00c3ff;
            --accent-hover: #0099cc;
            --shadow-color: rgba(0, 195, 255, 0.2);
        }

        .theme-admin {
            --accent-color: #ff3e3e;
            --accent-hover: #cc3232;
            --shadow-color: rgba(255, 62, 62, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        /* Logo and Header */
        .logo-section {
            margin-bottom: 30px;
        }

        .shield-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--accent-color);
            border-radius: 12px;
            color: var(--accent-color);
            transition: all 0.3s ease;
        }

        .brand-name {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 4px;
            color: var(--accent-color);
            margin-bottom: 5px;
            transition: color 0.3s ease;
        }

        .brand-subtext {
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 25px 0;
        }

        /* Login Card */
        .login-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 40px 30px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .ai-shield {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .ai-shield::before {
            content: '';
            width: 6px;
            height: 6px;
            background-color: var(--accent-color);
            border-radius: 50%;
            display: inline-block;
        }

        /* Form Elements */
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        label {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .forgot-link {
            font-size: 0.7rem;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            width: 18px;
            height: 18px;
        }

        .input-wrapper .eye-icon {
            left: auto;
            right: 12px;
            cursor: pointer;
        }

        input {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px 12px 12px 42px;
            color: var(--text-primary);
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--accent-color);
        }

        .submit-btn {
            width: 100%;
            background-color: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 6px;
            padding: 14px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .submit-btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }

        /* Footer */
        .footer-text {
            margin-top: 30px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .footer-text a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }

        .compliance-section {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .compliance-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .bottom-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* The hidden toggle button requested */
        #admin-toggle {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 15px;
            height: 15px;
            background-color: var(--text-secondary);
            opacity: 0.3; /* 30% visibility as requested */
            border-radius: 50%;
            cursor: pointer;
            border: none;
            transition: opacity 0.2s;
            z-index: 100;
        }

        #admin-toggle:hover {
            opacity: 0.5;
        }

        /* Animation for switching */
        .fade-in {
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cyber-grid {
            background-image: linear-gradient(rgba(0, 191, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 191, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body>

    <div id="app-container" class="container theme-customer cyber-grid">
        <div class="logo-section">
            <div class="shield-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
            </div>
            <div class="brand-name">T.E.S.T.</div>
            <div class="brand-subtext">Threat Evaluation & Security Tool</div>
        </div>

        <h1 id="page-title" class="page-title">Customer Access</h1>

        <div class="login-card">
            <div class="ai-shield">AI-SHIELD ACTIVE</div>

            <form id="login-form">
                <div class="form-group">
                    <div class="form-label-row">
                        <label>Institutional Email</label>
                    </div>
                    <div class="input-wrapper">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                        <input type="email" placeholder="name@organization.com" required autocomplete="off">
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-label-row">
                        <label>Password</label>
                        <a href="#" class="forgot-link">FORGOT?</a>
                    </div>
                    <div class="input-wrapper">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                        <input id="password" type="password" placeholder="••••••••••••" required autocomplete="off">
                        <svg class="eye-icon" id="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    </div>
                </div>

                <button id="submit-btn" class="submit-btn" type="submit">
                    <svg id="btn-icon" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="3"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg>
                    <span id="btn-text">Authorize Session</span>
                </button>
            </form>

            <div class="footer-text">
                New operative? <a href="account_creation.html">Create Account</a>
            </div>
        </div>

        <div class="compliance-section">
            <div class="compliance-item">
                <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                ISO 27001
            </div>
            <div class="compliance-item">
                <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                E2E AES-256
            </div>
        </div>

        <div class="bottom-links">
            <a href="#" style="text-decoration: none; color: inherit;">Privacy</a>
            <span>•</span>
            <a href="#" style="text-decoration: none; color: inherit;">Terms</a>
            <span>•</span>
            <a href="#" style="text-decoration: none; color: inherit;">Support</a>
        </div>

        <!-- The hidden toggle button -->
        <button id="admin-toggle" title="Switch UI"></button>
    </div>

    <script>
        // handmade comment: getting elements
        const app = document.getElementById('app-container');
        const toggleBtn = document.getElementById('admin-toggle');
        const title = document.getElementById('page-title');
        const btnText = document.getElementById('btn-text');
        const btnIcon = document.getElementById('btn-icon');
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');

        // some extra space for handmade feel

        // Password toggle
        eyeIcon.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        });

        // Toggle logic
        toggleBtn.addEventListener('click', () => {
            const isCustomer = app.classList.contains('theme-customer');

            // Apply fade animation
            app.classList.remove('fade-in');
            void app.offsetWidth; // Trigger reflow
            app.classList.add('fade-in');

            if (isCustomer) {
                // Switch to Admin
                app.classList.remove('theme-customer');
                app.classList.add('theme-admin');
                title.textContent = "Admin Console Access";
                btnText.textContent = "Initialize Root Access";
                // Change icon to terminal prompt
                btnIcon.innerHTML = '<polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line>';
            } else {
                // Switch back to Customer
                app.classList.remove('theme-admin');
                app.classList.add('theme-customer');
                title.textContent = "Customer Access";
                btnText.textContent = "Authorize Session";
                // Change icon back to login
                btnIcon.innerHTML = '<path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line>';
            }
        });

        // Form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
